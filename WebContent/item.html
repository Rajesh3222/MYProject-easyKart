<<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Items list</title>
<link rel="stylesheet" href="Register.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- JavaScript Bundle with Popper -->
</head>
<body>
	<section class="vh-100 bg-image"
		style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
			<div class="container h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card" style="border-radius: 15px;">
							<div class="card-body p-5">
								<h2 class="text-uppercase text-center mb-5">Enter the item details
									</h2>

								<form action="item" method="post">

									<div class="form-outline mb-4">
										<input type="text" id="form3Example1cg"
											class="form-control form-control-lg" name="itemname" /> <label
											class="form-label" for="form3Example1cg">Item Name</label>
									</div>

									<div class="form-outline mb-4">
										<input type="text" id="form3Example3cg"
											class="form-control form-control-lg" name="itemdesc" /> <label
											class="form-label" for="form3Example3cg">Item desc</label>
									</div>

									<div class="form-outline mb-4">
										<input type="text" id="form3Example4cg"
											class="form-control form-control-lg" name="itemcost" /> <label
											class="form-label" for="form3Example4cg">MRP</label>
									</div>

									<div class="form-outline mb-4">
										<input type="text" id="form3Example4cdg"
											class="form-control form-control-lg"  name="itemcat"/> <label
											class="form-label" for="form3Example4cdg">Item
											category </label>
									</div>

									<div class="file-field">
									 <label
											class="form-label" for="form3Example4cdg">image:
										 </label>
										<div class="btn btn-rounded purple-gradient btn-sm float-left">
											 <input type="file"  name="myfile"><br>
											  
										</div>
										
									</div>
									<div class="d-flex justify-content-center">
										<button style="background-color:blue;padding:6px 35px; color:white; text-align: center;font: 30px Arial, sans-serif; margin-top: 30px"" >Add item</button>
									</div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
